<html>

<head>

</head>

<body>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .app {
            display: flex;
            width: 50%;
            flex-direction: column;
        }

        .test {
            display: block;
            width: 100%;
            margin: 20px 0 20px 0;
            background-color: white;
            border: 1px solid black;
        }
    </style>
    <div id="app">
        <div class="test" v-not-visible="'tablet'" v-on:click="show('tablet')">
            {{ message }} You screen more than tablet > 768
        </div>
        <div class="test" v-not-visible="'mobile'" v-on:click="show('mobile')">
            {{ message }} You screen more than mobile > 425
        </div>
        <div class="test" v-not-visible="'desktop'" v-on:click="show('desktop')">
            {{ message }} You screen more than desktop > 1200
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="./../dist/vue-not-visible.js"></script>
    <script>

        Vue.use(vueNotVisible.default);
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello, Vue!'
            },
            methods: {
                show(str) {
                    console.log(str)
                }
            }
        })
    </script>
</body>

</html>
